<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Kalam:wght@300;400;700&family=Merienda:wght@300..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Kalam:wght@300;400;700&family=Merienda:wght@300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>

<body class="bg-light">

    <div class="Quotes mt-5 py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-1 fw-bold">Quote of the Day</h1>
                </div>
                <div class="col-md-12">
                    <p class="fs-4 mt-3">Press the button below to receive a random quote.</p>
                </div>
                <div class="col-md-12 mt-3">
                    <button class="btn btn-dark px-5 py-4" id="quoteButton">Generate Quote</button>
                </div>
                <div class="col-md-12 mt-5">
                    <div id="quoteDisplay" class="m-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
